<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bob Esponja</title>
</head>

<body>
  <h1>Bem-Vindo a Fenda do Bikini</h1>
  <form>
    <div class="e-mail">
      <label for="e-mail"></label>
      <input id="e-mail" type="email" required placeholder="Email">
    </div>

    <div class="senha">
      <label for="Password"></label>
      <input id="Password" type="password" required placeholder="Password">
    </div>
  </form>
  <div class="corpo">
    <div class="olho-esquerdo">
      <div class="cor-olho-es"></div>
      <div class="pupila-es"></div>
    </div>
    <div class="olho-direito">
      <div class="cor-olho-di"></div>
      <div class="pupila-di"></div>
    </div>
    <div class="nariz"></div>
    <div class="cilios1e"></div>
    <div class="cilios2e"></div>
    <div class="cilios3e"></div>
    <div class="cilios1d"></div>
    <div class="cilios2d"></div>
    <div class="cilios3d"></div>
    <div class="boca"></div>
    <div class="x"></div>
    <div class="xe"></div>
    <button>Entrar</button>
  </div>

</body>

</html>
